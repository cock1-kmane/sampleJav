# Language setting
language: java

# Version number
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
  - oraclejdk8

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_jav_unofficial .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_jav_unofficial
    image_tag: latest
    pull: false
    
  ci:
    - java -version
    
  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_jav_unofficial

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
